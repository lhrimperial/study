<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>分销推送平台</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet"/>
<link th:href="@{/css/plugins/footable/footable.core.css}" rel="stylesheet"/>

</head>

<body>

    <div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation" th:include="nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
        	<div class="border-bottom" th:include="header :: headerTop"></div>
      		<div class="row wrapper border-bottom white-bg page-heading" th:fragment="headerNav">
		   		<div class="col-lg-10">
		     		<h2>消息推送进度</h2>
		          	<ol class="breadcrumb">
			            <li>
			            	<a th:href="@{/main/dashboard}">首页</a>
			            </li>
			            <li>
			            	<a>统计分析</a>
			         	</li>
			          	<li class="active">
			             	<strong>消息进度列表</strong>
			          	</li>
					</ol>
		      	</div>
		      	<div class="col-lg-2">
		      	</div>
		  	</div>
		  	
        	<div class="wrapper wrapper-content animated fadeInRight">
            	<div class="row">
	            	<div class="col-lg-12">
		            	<div class="ibox float-e-margins">
		                    <div class="ibox-title">
		                        <h5>搜索&amp;操作</h5>
		                        <div class="ibox-tools">
		                            <a class="collapse-link">
		                                <i class="fa fa-chevron-up"></i>
		                            </a>
		                        </div>
		                    </div>
		                    <div class="ibox-content" style="display: block;">
		                    	<form th:action="@{/chart/speed/detail}" method="post" id="searchForm">
									<div class="row">
										<div class="col-sm-3 m-b-xs">
											<input th:value="${msgId}" name="msgId" placeholder="message_id" class="form-control" type="text" />
										</div>
										<div class="col-sm-3 m-b-xs">
											<input th:value="${token}" name="token" placeholder="token" class="form-control" type="text" />
										</div>
										<div class="col-sm-2 m-b-xs">
											<button class="btn btn-primary btn-block" type="submit"><i class="fa fa-search"></i>&nbsp;&nbsp;&nbsp;&nbsp;<strong>搜索</strong></button>
										</div>
									</div>
	                             </form>
		                   </div>
	                	</div>
                	</div>
                	<div class="col-lg-12">
	                    <div class="ibox float-e-margins">
	                        <div class="ibox-title">
	                            <h5>消息进度列表</h5>
	                            <div class="ibox-tools">
	                                <a class="collapse-link">
	                                    <i class="fa fa-chevron-up"></i>
	                                </a>
	                            </div>
	                        </div>
	                        <div class="ibox-content">
	                            <div class="table-responsive">
	                                <table class=" table table-hover" data-page-size="10">
	                                    <thead>
		                                    <tr>
		                                    	<th width="18%">message_id</th>
		                                        <th width="18%">token</th>
												<th width="10%">分销商名称</th>
												<th width="10%">推送状态</th>
												<th width="10%">推送类型</th>
												<th width="20%">推送地址</th>
		                                        <th>操作</th>
		                                    </tr>
	                                    </thead>
	                                    <tbody>
	                                    	<tr th:each="news : ${resultVo.result}">
										   		<td th:text="${news.msgId}">""</td>
										      	<td th:text="${news.token}">""</td>
												<td th:text="${news.name}">""</td>
												<td th:switch="${news.status}">
													<span th:case="0">未推送</span>
													<span th:case="1">推送中</span>
													<span th:case="2">推送成功</span>
													<span th:case="3">推送失败</span>
												</td>
												<td th:switch="${news.pushType}">
													<span th:case="1">HTTP</span>
													<span th:case="2">TCP</span>
													<span th:case="3">RPC</span>
												</td>
										      	<td th:text="${news.pushUrl}">""</td>
												<td>
													<a >重新推送</a>
													&nbsp;&nbsp;&nbsp;&nbsp;
													<!--<a title="删除"><i class="fa fa-trash-o text-navy"></i></a>-->
												</td>
											</tr>
	                                    </tbody>
	                                   	<tfoot>
			                                <tr>
			                                    <td id="pageHTML" colspan="7" th:inline="text">
			                                    </td>
			                                </tr>
		                                </tfoot>
	                                </table>
			                	</div>
	                        </div>
	           			</div>
                	</div>
            	</div>
        	</div>
        	<div class="footer" th:include="footer :: copyright"></div>
      	</div>
	</div>
	
    <!-- Mainly scripts -->
    <script th:src="@{/js/jquery-2.1.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
    <script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>
	
    <!-- Custom and plugin javascript -->
    <script th:src="@{/js/inspinia.js}"></script>
    <script th:src="@{/js/plugins/pace/pace.min.js}"></script>
	
    <!-- iCheck -->
    <script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>
	
    <!-- Peity -->
    <script th:src="@{/js/demo/peity-demo.js}"></script>
	
	<!-- FooTable -->
    <script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>
    
    <!-- common -->
    <script th:src="@{/js/common.js}"></script>

    <script th:inline="javascript">
	    var pageHTML = [[${pageinationd}]];
		$(document).ready(function () {
			$("#pageHTML").html(pageHTML);
		});
    </script>

</body>

</html>
